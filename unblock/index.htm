<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ux-Locker [Служба покупки ключа разблокировки]</title>
    <style>
      body {background-color: black; color: white; font-size: 16pt; text-align: center; cursor: default;}
    </style>
  </head>
  <body>
    <div id="main">
      <text id="message"></text>
    </div>
    <script>
      var welcome = window.confirm("Добро пожаловать в службу разблокировки системы Ux-Locker! Если Вы хотите получить ключ - следуйте дальнейшим инструкциям. Используйте \"ОК\" для продолжения...");
      if (welcome) {
        process();
      } else {
        
      }
      var key

      function process() {
        key = window.prompt("Введите ID заблокированного компьютера (указан снизу)");
        if (key !== null) {
          if (key.length !== 14) {
            wrong_format();
          } else {
            if (!key.includes("10-")) {
              wrong_format();
            } else {next();}
          }
        }
      }
      function wrong_format() {
        alert("Неверный формат ID!");
        return process();
      }
      function next() {
        result("0c0v11" + key.slice(0,9).replace("10-", ""));

      }
      function result(key) {
        document.getElementById("message").innerHTML = "<b>UX-Locker</b><hr>Ваш ключ:<br><span style=\"color: black; background-color: white;\">" + key + "</span>";
      }
    </script>
    <noscript>Ваш браузер не поддерживает JavaScript.</noscript></body>
</html>
